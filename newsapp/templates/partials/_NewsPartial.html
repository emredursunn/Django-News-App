{% load static %}
<div class="card mb-3 card-hover" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ news.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md">
      <div class="card-body">
        <h5 class="card-title">{{ news.title }}</h5>
        <p class="card-text">{{ news.description|safe }}</p>
        <span class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></span>
          <div>
        <a href="{% url 'newsDetail' slug=news.slug %}">
          <button class="btn btn-primary">Detay</button> <!-- Button inside link -->
        </a>
          </div>
      </div>
    </div>
  </div>
</div>
